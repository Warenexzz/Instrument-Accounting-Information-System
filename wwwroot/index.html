<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учёта инструмента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

            .logo h1 {
                color: #2d3748;
                font-size: 28px;
            }

            .logo span {
                color: #667eea;
            }

        .auth-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

            input:focus, select:focus, textarea:focus {
                outline: none;
                border-color: #667eea;
            }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            button.secondary {
                background: #718096;
            }

            button.danger {
                background: #e53e3e;
            }

        .dashboard {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #f7fafc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s;
            white-space: nowrap;
        }

            .tab-btn.active {
                background: #667eea;
                color: white;
            }

        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
                animation: fadeIn 0.3s;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

            .card h3 {
                color: #2d3748;
                margin-bottom: 15px;
                font-size: 18px;
            }

        .stats {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-warning {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-info {
            background: #bee3f8;
            color: #2a4365;
        }

        .badge-primary {
            background: #ebf4ff;
            color: #2a4365;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

            .action-buttons button {
                flex: 1;
                min-width: 150px;
            }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #fc8181;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
            border-left: 4px solid #38a169;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
            border-left: 4px solid #e53e3e;
        }

        .loading {
            background: #bee3f8;
            color: #2a4365;
            display: block;
            border-left: 4px solid #4299e1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .modal-header h3 {
                margin: 0;
            }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .tool-actions {
            display: flex;
            gap: 5px;
        }

            .tool-actions button {
                padding: 6px 12px;
                font-size: 12px;
            }

        .search-box {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

            .search-box input {
                flex: 1;
            }

        .pagination {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
        }

            .pagination button {
                padding: 8px 12px;
                min-width: 40px;
            }

                .pagination button.active {
                    background: #667eea;
                    color: white;
                }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 5px;
            }

            .tab-btn {
                flex-shrink: 0;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .action-buttons button {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>🔧 <span>Система учёта инструмента</span></h1>
            </div>
            <div id="currentTime" style="color: #4a5568; font-weight: 500;"></div>
        </header>

        <!-- Секция авторизации -->
        <section id="authSection" class="auth-section">
            <div class="auth-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Вход в систему</h2>

                <div id="message" class="message"></div>

                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" placeholder="Введите логин" value="admin">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль" value="admin123">
                </div>

                <button onclick="app.login()" style="width: 100%;">Войти</button>

                <div style="text-align: center; margin-top: 20px; color: #718096; font-size: 14px;">
                    <p><strong>Тестовые пользователи:</strong></p>
                    <p><strong>Админ:</strong> admin / admin123</p>
                    <p><strong>Кладовщик:</strong> storekeeper / store123</p>
                    <p><strong>Рабочий:</strong> worker1 / worker123</p>
                </div>
            </div>
        </section>

        <!-- Дашборд (показывается после входа) -->
        <section id="dashboard" class="dashboard">
            <div class="user-info">
                <div>
                    <h3 id="userWelcome">Добро пожаловать!</h3>
                    <p id="userRole"></p>
                </div>
                <button class="logout-btn" onclick="app.logout()">Выйти</button>
            </div>

            <!-- Навигационные табы -->
            <div class="nav-tabs" id="navTabs"></div>

            <!-- Содержимое табов -->
            <div id="tabContent"></div>
        </section>
    </div>

    <!-- Модальные окна будут добавляться сюда -->
    <div id="modalContainer"></div>

    <script src="app.js"></script>
    <script>
        // Обновляем время в реальном времени
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
